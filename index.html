<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agastyak - Expert consultancy services for New Product Introduction and operational planning. Stay tuned for our launch!">
    <title>Agastyak - Coming Soon</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #fffdf7;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 6rem;
            color: #434343;
            font-family: 'Courier New', monospace;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #434343;
            font-family: 'Arial', sans-serif;
        }
        .word-wheel-container {
            width: 200px;
            height: 80px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .word-wheel {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            animation: scrollWords 5s linear infinite;
        }
        .word-wheel span {
            font-size: 1.5rem;
            text-align: center;
            line-height: 80px;
            white-space: nowrap;
            color: #434343;
        }
        @keyframes scrollWords {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-800px); /* Adjust based on total height */
            }
        }
    </style>
</head>
<body>
    <h1>Ã…gastyak</h1>
    <p>Coming soon</p>
    <div class="word-wheel-container">
        <div class="word-wheel">
            <span>Strategy</span>
            <span>Pricing</span>
            <span>Design</span>
            <span>Experience</span>
            <span>Go To Market</span>
            <span>Operations</span>
            <span>Analytics</span>
            <span>Unit Economics</span>
            <span>Profitability</span>
            <span>Growth</span>
            <span>Portfolio</span>
            <span>Management</span>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wordWheel = document.querySelector(".word-wheel");
            const wordSpans = wordWheel.querySelectorAll("span");
            const wordHeight = wordSpans[0].offsetHeight;

            // Duplicate words to create an infinite loop effect
            wordWheel.innerHTML += wordWheel.innerHTML;

            // Dynamically set the total height
            wordWheel.style.height = `${wordSpans.length * wordHeight}px`;
        });
    </script>
</body>
</html>
